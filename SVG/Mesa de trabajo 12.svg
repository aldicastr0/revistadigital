  <text class="cls-3" transform="translate(74.5 210.1)"><tspan x="0" y="0">La fuente cuenta con una estructura estable, </tspan><tspan x="0" y="43.2">p</tspan><tspan class="cls-5" x="22" y="43.2">r</tspan><tspan x="33.3" y="43.2">opo</tspan><tspan class="cls-5" x="97.99" y="43.2">r</tspan><tspan x="109.29" y="43.2">ciones clásicas y una modulación que la hace </tspan><tspan x="0" y="86.4">amable al ojo lecto</tspan><tspan class="cls-1" x="306.68" y="86.4">r</tspan><tspan x="315.32" y="86.4">. Pe</tspan><tspan class="cls-4" x="376.01" y="86.4">r</tspan><tspan x="387.32" y="86.4">o en sus detalles —las colas, </tspan><tspan x="0" y="129.6">los </tspan><tspan class="cls-5" x="55.33" y="129.6">r</tspan><tspan x="66.63" y="129.6">emates, las ligaduras— habita una personalidad </tspan><tspan x="0" y="172.8">única: casi como si las letras tuvieran memoria.</tspan></text>
